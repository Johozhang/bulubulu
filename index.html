<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>4.snow</title>
		<style type="text/css">
				* {
					margin: 0;
					padding: 0;
				}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			canvas.width = document.documentElement.clientWidth;
			canvas.height = document.documentElement.clientHeight;
			
			var cw = canvas.width;
			var ch = canvas.height;
			//渐变色canvas背景
			var lGrd = ctx.createLinearGradient(cw,0, cw, ch);  
			lGrd.addColorStop(0, '#ccffff');  
			lGrd.addColorStop(1, '#0066cc');  
			ctx.fillStyle = lGrd;
			ctx.fillRect(cw,0, cw, ch);  
			var snow = [];
			
			function rnd(min,max) {
				return parseInt((Math.random()*(max-min))+min);
			}
			//背景
			function drawbg() {
				ctx.fillStyle = lGrd;
				ctx.fillRect(0,0,cw,ch);
			}
			//雪
			function Snow() {
				this.radius = rnd(5,20);
				this.x = rnd(0,cw);
				this.y = +ch+this.radius;
				this.color = "#fff";
				this.speed = rnd(2,20);
			}
			Snow.prototype.draw = function() {
				ctx.strokeStyle = this.color;
				ctx.beginPath();
				ctx.arc(this.x,this.y,this.radius,0,Math.PI*2,false);
				ctx.closePath();
				ctx.stroke();
			}
			
			Snow.prototype.down = function(){
				this.y -= this.speed;
			}
			
			function clearsnow() {
				ctx.clearRect(0,0,cw,ch);
				drawbg();
				
				if(snow.length<120) {
					snow.push(new Snow());
				}
				for(var i in snow) {
					snow[i].draw();
					snow[i].down();
					if(snow[i].y <0) {
						snow[i].y =ch;
					}
				}
				window.requestAnimationFrame(clearsnow);
			}
			window.requestAnimationFrame(clearsnow);
		</script>
	</body>
</html>
